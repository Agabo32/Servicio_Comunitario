<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>CALIFORNIA</title>

<body>
    <div id="main-content">
        <div id="header">
            <img src="Imagenes/Fondo_InicioSesion.png" alt="Encabezado">

                <img src="Imagenes/Nombre_California_Blanco.png" alt="Logo">
            </div>
            <div id="logout">
                <form action="PHP/CerrarSesion.php" method="post">
                    <input type="submit" value="Cerrar Sesión">

        <form id="form" action="PHP/upload.php" method="post" enctype="multipart/form-data">

        </form>

       <button id="delete-all-posts">Eliminar todos los posts</button> <!-- Botón para eliminar todos los posts -->
        <div id="posts"></div> <!-- Aquí se mostrarán los posts -->
        
        <script src="JS/updatepost.js"></script>
        <script src="JS/updatecomments.js"></script>
        <!-- Script para actualizar los posts al cargar la página -->
        <script>
            fetch('PHP/show.php')
                .then(response => response.text())
                .then(data => document.getElementById('posts').innerHTML = data);
        </script>
        <!-- Script para manejar la eliminación de posts individuales -->
        <script src="JS/deletePost.js"></script>
        <script src="JS/deleteAllPosts.js"></script>

        </div>
        <div class="Acceder">
            <h2>ACCEDER</h2>
